    <script>

        });

    <style>

        width: 150px;

        text-align: center;

        width: 120px;
      }
      .ui-controlgroup-horizontal .ui-spinner-input {
        width: 20px;
      }
    </style>
    </script>
    <style>
body{

}

h1{
  text-align: center;
}
.card{
  background-color: #ded2a8;
  padding-left: 10%;

}

.textarea{
    padding-left: 10%;
    padding-right: 10%;

    padding-bottom: 10%;

form{

}

  button span {

  }

</head>

                </div>

              </div>
